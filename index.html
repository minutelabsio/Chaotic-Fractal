<div id="story">
<section class="slide1">
    <div class="content">
        Why is the logistic map so awesome?
        <a href="javascript:void(0);" class="btn-continue">continue...</a>
    </div>
</section>

<section class="generator-slide">
    <div class="content">
        <div id="guided-chart">

        </div>
        <div class="slider r-slider"></div>
        <div class="slider-wrap">
            <span>slower</span><div class="slider speed-slider"></div><span>faster</span>
        </div>
        <div class="equation moving-equation">
            <div class="main">
                <span class="r-wrap"><span class="r">0.000</span></span>
                <span class="times">x</span>
                <!-- <span class="sq-bracket">[</span> -->
                <span class="x-input">0.000000</span>
                <span class="times">x</span>
                <span class="c-bracket">(</span>
                <span>1 - </span>
                <span class="x-input">0.000000</span>
                <span class="c-bracket">)</span>
                <!-- <span class="sq-bracket">]</span> -->
                <span>=</span>
                <span class="output-wrap">
                    <span class="output">0.000</span>
                </span>
            </div>
        </div>
        <a href="javascript:void(0);" class="btn-continue">continue...</a>
    </div>
</section>

<section class="chart-slide">
    <div class="content">
        <div id="chart"></div>
        <div class="slider-wrap">
            <span>slower</span><div class="slider"></div><span>faster</span>
        </div>
        <div class="equation moving-equation">
            <div class="main">
                <span class="r-wrap"><span class="r">0.000</span></span>
                <span class="times">x</span>
                <!-- <span class="sq-bracket">[</span> -->
                <span class="x-input">0.000000</span>
                <span class="times">x</span>
                <span class="c-bracket">(</span>
                <span>1 - </span>
                <span class="x-input">0.000000</span>
                <span class="c-bracket">)</span>
                <!-- <span class="sq-bracket">]</span> -->
                <span>=</span>
                <span class="output-wrap">
                    <span class="output">0.000</span>
                </span>
            </div>
        </div>
    </div>
</section>

</div>
